<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Taker Login</title>
    
    <style>
        body { 
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, hwb(229 87% 0%) 0%, hsl(240, 14%, 99%) 100%);
            display: flex; justify-content: center;
            align-items: center; height: 100vh; margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem; border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%; max-width: 350px;
         }
        h2 { text-align: center; color: #333; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; 
            margin-bottom: 0.5rem; 
            color: #555;
            font-weight: bold;
         }
        input[type="text"], input[type="password"] 
        { 
            width: 100%;
            padding: 0.75rem; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 1rem; 
            box-sizing: border-box; 
        }
        input[type="text"]:focus, 
        input[type="password"]:focus { 
            outline: none; 
            border-color: #667eea;
             box-shadow: 0 0 5px rgba(102, 126, 234, 0.3); 
            }

        .checkbox-group {
            display: flex;
            align-items: center; 
            margin-bottom: 1.5rem; 
        }
        .checkbox-group input { 
            width: auto; 
            margin-right: 0.5rem; 
        }

        button { 
            width: 100%; 
            padding: 0.75rem; 
            background: #667eea; 
            color: white; border: none; 
            border-radius: 5px; 
            font-size: 1rem; 
            cursor: pointer; 
            transition: background 0.3s;
         }
        button:hover { background: #5a6fd8; }
        .forgot-password { 
            text-align: center; 
            margin-top: 1rem;
         }
        .forgot-password a { 
            color: #667eea; 
            text-decoration: none; 
            font-size: 0.9rem; 
        }
    </style>

    <!-- JAVASCRIPT VALIDATION -->
    <script>
        function validateLogin() {

            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value.trim();

            var employeePattern = /^[A-Za-z0-9]+$/;
            var strongPassword = /^(?=.*[A-Za-z])(?=.*\d).{6,}$/;

            if (!employeePattern.test(username)) {
                alert("Employee ID should contain only letters and numbers.");
                return false;
            }

            if (!strongPassword.test(password)) {
                alert("Password must be at least 6 characters and contain at least one letter and one number.");
                return false;
            }

            alert("Login Successful!");
            return true;
        }

        window.onload = function () {
            var loginButton = document.querySelector("button");

            loginButton.addEventListener("click", function (event) {
                if (!validateLogin()) {
                    event.preventDefault(); // Stop navigation if invalid
                }
            });
        };
    </script>
</head>

<body>
    <div class="login-container">
        <h2>Care Taker Login</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username (EMPLOYEE ID)</label>
                <input type="text" id="username" name="username" placeholder="Enter your employee ID" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <a href="caretakerDashboard.html"><button type="button">Login</button></a>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="config.js"></script>
    <script src="supabaseClient.js"></script>
</body>
</html>
