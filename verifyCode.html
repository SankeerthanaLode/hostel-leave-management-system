<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, hwb(229 87% 0%) 0%, hsl(240, 14%, 99%) 100%);
            display: flex; justify-content: center;
            align-items: center; height: 100vh; margin: 0;
        }
        .container {
            background: white;
            padding: 2rem; border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%; max-width: 350px;
        }
        h2 { text-align: center; color: #333; margin-bottom: 0.5rem; }
        p.subtitle { text-align: center; color: #777; font-size: 0.9rem; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: bold; }
        input[type="text"] {
            width: 100%; padding: 0.75rem;
            border: 1px solid #ddd; border-radius: 5px;
            font-size: 1.2rem; box-sizing: border-box;
            text-align: center; letter-spacing: 8px;
        }
        input:focus {
            outline: none; border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        button {
            width: 100%; padding: 0.75rem;
            background: #667eea; color: white;
            border: none; border-radius: 5px;
            font-size: 1rem; cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #5a6fd8; }
        .back-link { text-align: center; margin-top: 1rem; }
        .back-link a { color: #667eea; text-decoration: none; font-size: 0.9rem; }
        .timer { text-align: center; color: #e53e3e; font-size: 0.9rem; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Reset Code</h2>
        <p class="subtitle">Enter the 6-digit code sent to your email</p>

        <div class="form-group">
            <label for="code">Reset Code</label>
            <input type="text" id="code" maxlength="6" placeholder="000000">
        </div>

        <div class="timer" id="timer"></div>

        <br>
        <button onclick="verifyCode()">Verify Code</button>

        <div class="back-link">
            <a href="forgotPassword.html">‚Üê Resend Code</a>
        </div>
    </div>

    <script>
        // Check if reset session exists
        if (!sessionStorage.getItem('resetCode')) {
            alert("Session expired. Please try again.");
            window.location.href = "forgotPassword.html";
        }

        // Countdown timer
        function startTimer() {
            const expiry = parseInt(sessionStorage.getItem('resetExpiry'));
            const timerEl = document.getElementById("timer");

            const interval = setInterval(() => {
                const remaining = expiry - Date.now();
                if (remaining <= 0) {
                    clearInterval(interval);
                    timerEl.textContent = "Code expired!";
                    sessionStorage.removeItem('resetCode');
                } else {
                    const mins = Math.floor(remaining / 60000);
                    const secs = Math.floor((remaining % 60000) / 1000);
                    timerEl.textContent = `Code expires in ${mins}:${secs.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        startTimer();

        function verifyCode() {
            const enteredCode = document.getElementById("code").value.trim();
            const savedCode   = sessionStorage.getItem('resetCode');
            const expiry      = parseInt(sessionStorage.getItem('resetExpiry'));

            if (!savedCode) {
                alert("Code expired. Please request a new one.");
                window.location.href = "forgotPassword.html";
                return;
            }

            if (Date.now() > expiry) {
                alert("Code has expired. Please request a new one.");
                sessionStorage.removeItem('resetCode');
                window.location.href = "forgotPassword.html";
                return;
            }

            if (enteredCode !== savedCode) {
                alert("Invalid code. Please try again.");
                return;
            }

            // Code is correct!
            sessionStorage.removeItem('resetCode'); // remove code after use
            window.location.href = "resetPassword.html";
        }
    </script>
</body>
</html>
