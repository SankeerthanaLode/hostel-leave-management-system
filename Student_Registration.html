<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration | Hostel Leave System</title>

  <!-- CSS -->
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background:  #eef2f7;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 420px;
      margin: 60px auto;
      background: #ffffff;
      border: 1px solid #dcdcdc;
      border-radius: 6px;
    }

    .header {
      background: #0d3b66;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px 6px 0 0;
    }

    .form-box {
      padding: 25px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #0d3b66;
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 10px;
      background: #0d3b66;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #092c4c;
    }

    .error {
      color: red;
      font-size: 12px;
    }
  </style>

  <!-- JAVASCRIPT VALIDATION -->
  <script>
    function validateForm() {

      var fullName       = document.querySelector("input[type='text']").value.trim();
      var rollNumber     = document.querySelectorAll("input[type='text']")[1].value.trim();
      var department     = document.querySelectorAll("input[type='text']")[2].value.trim();
      var hostelType     = document.querySelector("select").value;
      var studentMobile  = document.getElementById("studentMobile").value.trim();
      var parentMobile   = document.getElementById("parentMobile").value.trim();
      var email          = document.querySelector("input[type='email']").value.trim();
      var password       = document.getElementById("password").value;

      var namePattern    = /^[A-Za-z ]+$/;
      var rollPattern    = /^[A-Za-z0-9]+$/;
      var mobilePattern  = /^[0-9]{10}$/;
      var emailPattern   = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      // Full Name validation
      if (!namePattern.test(fullName)) {
        alert("Full Name should contain only letters and spaces.");
        return false;
      }

      // Roll Number validation
      if (!rollPattern.test(rollNumber)) {
        alert("Roll Number should contain only letters and numbers.");
        return false;
      }

      // Department validation
      if (department.length < 2) {
        alert("Please enter a valid Department name.");
        return false;
      }

      // Hostel selection validation
      if (hostelType === "") {
        alert("Please select a Hostel Type.");
        return false;
      }

      // Student Mobile validation
      if (!mobilePattern.test(studentMobile)) {
        alert("Student mobile number must be exactly 10 digits.");
        return false;
      }

      // Parent Mobile validation
      if (!mobilePattern.test(parentMobile)) {
        alert("Parent mobile number must be exactly 10 digits.");
        return false;
      }

      // Email validation
      if (!emailPattern.test(email)) {
        alert("Please enter a valid Email ID.");
        return false;
      }

      // Password validation
      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }

      alert("Student Registration Successful!");
      return false; // Change to true when backend is connected
    }
  </script>
</head>

<body>

  <div class="container">
    <div class="header">
      Student Registration
    </div>

    <div class="form-box">
      <form onsubmit="return handleSubmit(event)">

        <label>Full Name</label>
        <input type="text" id="full_name" required>

        <label>Roll Number</label>
        <input type="text" pattern="[A-Za-z0-9]+" id="roll_number">

        <label>Department</label>
        <input type="text" id="department" required>

        <label>Hostel Type</label>
        <select id="hostel_type" required>
          <option value="">-- Select Hostel --</option>
          <option>Boys Hostel</option>
          <option>Girls Hostel</option>
        </select>

        <label>Student Mobile Number</label>
        <input type="tel" id="studentMobile" pattern="[0-9]{10}" required>

        <label>Parent / Guardian Mobile Number</label>
        <input type="tel" id="parentMobile" pattern="[0-9]{10}" required>

        <label>Email ID</label>
        <input type="email" required>

        <label>Password</label>
        <input type="password" id="password" minlength="6" required>

         <a href="studentDashboard.html">
                <button type="button">Login</button>
            </a>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="config.js"></script>

<!-- 2️⃣ Supabase Initialization -->
<script>
const supabaseUrl = "YOUR_PROJECT_URL";
const supabaseKey = "YOUR_ANON_PUBLIC_KEY";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
</script>

<!-- 3️⃣ Your handleSubmit function -->
<script>
async function handleSubmit(event) {
  event.preventDefault();

  if (!validateForm()) {
    return false;
  }

  const full_name = document.getElementById("full_name").value;
  const roll_number = document.getElementById("roll_number").value;
  const department = document.getElementById("department").value;
  const hostel_type = document.getElementById("hostel_type").value;
  const student_mobile = document.getElementById("student_mobile").value;
  const parent_mobile = document.getElementById("parent_mobile").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase
    .from('students')
    .insert([
      { 
        full_name,
        roll_number,
        department,
        hostel_type,
        student_mobile,
        parent_mobile,
        email,
        password
      }
    ]);

  if (error) {
    alert(error.message);
  } else {
    alert("Registration Successful!");
    window.location.href = "loginStudent.html";
  }

  return false;
}
</script>
</body>
</html>
