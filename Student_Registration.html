<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration | Hostel Leave System</title>

  <!-- CSS -->
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background:  #eef2f7;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 420px;
      margin: 60px auto;
      background: #ffffff;
      border: 1px solid #dcdcdc;
      border-radius: 6px;
    }

    .header {
      background: #0d3b66;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px 6px 0 0;
    }

    .form-box {
      padding: 25px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #0d3b66;
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 10px;
      background: #0d3b66;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #092c4c;
    }

    .error {
      color: red;
      font-size: 12px;
    }
  </style>

  <!-- JAVASCRIPT VALIDATION -->
  <script>
    function validateForm() {

      var studentMobile = document.getElementById("studentMobile").value;
      var parentMobile  = document.getElementById("parentMobile").value;
      var password      = document.getElementById("password").value;

      var mobilePattern = /^[0-9]{10}$/;

      if (!mobilePattern.test(studentMobile)) {
        alert("Student mobile number must be 10 digits.");
        return false;
      }

      if (!mobilePattern.test(parentMobile)) {
        alert("Parent mobile number must be 10 digits.");
        return false;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }

      alert("Student Registration Successful!");
      return false; // change to true when backend is connected
    }
  </script>
</head>

<body>

  <div class="container">
    <div class="header">
      Student Registration
    </div>

    <div class="form-box">
      <form onsubmit="return validateForm()">

        <label>Full Name</label>
        <input type="text" required>

        <label>Roll Number</label>
        <input type="text" pattern="[A-Za-z0-9]+" required>

        <label>Department</label>
        <input type="text" required>

        <label>Hostel Type</label>
        <select required>
          <option value="">-- Select Hostel --</option>
          <option>Boys Hostel</option>
          <option>Girls Hostel</option>
        </select>

        <label>Student Mobile Number</label>
        <input type="tel" id="studentMobile" pattern="[0-9]{10}" required>

        <label>Parent / Guardian Mobile Number</label>
        <input type="tel" id="parentMobile" pattern="[0-9]{10}" required>

        <label>Email ID</label>
        <input type="email" required>

        <label>Password</label>
        <input type="password" id="password" minlength="6" required>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>

</body>
</html>
