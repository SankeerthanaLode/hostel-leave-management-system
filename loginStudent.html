<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    
    <style>
        body { 
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, hwb(229 87% 0%) 0%, hsl(240, 14%, 99%) 100%);
            display: flex; justify-content: center;
            align-items: center; height: 100vh; margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem; border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%; max-width: 350px;
         }
        h2 { text-align: center; color: #333; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; 
            margin-bottom: 0.5rem; 
            color: #555;
            font-weight: bold;
         }
        input[type="text"], input[type="password"]
        { 
            width: 100%;
            padding: 0.75rem; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 1rem; 
            box-sizing: border-box; 
        }
        input[type="text"]:focus, 
        input[type="password"]:focus,
        input[type="email"]:focus { 
            outline: none; 
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3); 
        }

        .checkbox-group {
            display: flex;
            align-items: center; 
            margin-bottom: 1.5rem; 
        }
        .checkbox-group input { 
            width: auto; 
            margin-right: 0.5rem; 
        }

        button { 
            width: 100%; 
            padding: 0.75rem; 
            background: #667eea; 
            color: white; border: none; 
            border-radius: 5px; 
            font-size: 1rem; 
            cursor: pointer; 
            transition: background 0.3s;
         }
        button:hover { background: #5a6fd8; }
        .forgot-password { 
            text-align: center; 
            margin-top: 1rem;
         }
        .forgot-password a { 
            color: #667eea; 
            text-decoration: none; 
            font-size: 0.9rem; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Student Login</h2>
        <form onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="roll_number">Roll Number</label>
                <input type="text" id="roll_number" placeholder="Enter your roll number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="forgotPassword.html">Forgot Password?</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="supabaseClient.js"></script>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const roll_number = document.getElementById("roll_number").value.trim();
            const password    = document.getElementById("password").value.trim();

            if (!roll_number || !password) {
                alert("Please enter both roll number and password.");
                return false;
            }

            const { data, error } = await db
                .from('students')
                .select('*')
                .eq('roll_number', roll_number)
                .eq('password', password)
                .single();

            if (error || !data) {
                alert("Invalid roll number or password. Please try again.");
            } else {
                sessionStorage.setItem('loggedInUser', JSON.stringify(data));
                alert("Login Successful!");
                window.location.href = "studentDashboard.html";
            }

            return false;
        }
    </script>
</body>
</html>
