<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, hwb(229 87% 0%) 0%, hsl(240, 14%, 99%) 100%);
            display: flex; justify-content: center;
            align-items: center; height: 100vh; margin: 0;
        }
        .container {
            background: white;
            padding: 2rem; border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%; max-width: 350px;
        }
        h2 { text-align: center; color: #333; margin-bottom: 0.5rem; }
        p.subtitle { text-align: center; color: #777; font-size: 0.9rem; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: bold; }
        input[type="password"] {
            width: 100%; padding: 0.75rem;
            border: 1px solid #ddd; border-radius: 5px;
            font-size: 1rem; box-sizing: border-box;
        }
        input:focus {
            outline: none; border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        button {
            width: 100%; padding: 0.75rem;
            background: #667eea; color: white;
            border: none; border-radius: 5px;
            font-size: 1rem; cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #5a6fd8; }
        button:disabled { background: #aaa; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <p class="subtitle">Enter your new password below</p>

        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" placeholder="Enter new password">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm new password">
        </div>

        <button id="resetBtn" onclick="resetPassword()">Reset Password</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="supabaseClient.js"></script>

    <script>
        // Check if reset session exists
        const resetEmail = sessionStorage.getItem('resetEmail');
        const resetRole  = sessionStorage.getItem('resetRole');

        if (!resetEmail || !resetRole) {
            alert("Session expired. Please try again.");
            window.location.href = "forgotPassword.html";
        }

        async function resetPassword() {
            const newPassword     = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const btn             = document.getElementById("resetBtn");

            if (!newPassword || !confirmPassword) {
                alert("Please fill in both fields.");
                return;
            }

            if (newPassword.length < 6) {
                alert("Password must be at least 6 characters.");
                return;
            }

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            btn.disabled = true;
            btn.textContent = "Updating...";

            const { error } = await db
                .from(resetRole)
                .update({ password: newPassword })
                .eq('email', resetEmail);

            if (error) {
                alert("Failed to update password. Please try again.");
                console.error(error);
                btn.disabled = false;
                btn.textContent = "Reset Password";
            } else {
                // Clear all reset session data
                sessionStorage.removeItem('resetEmail');
                sessionStorage.removeItem('resetRole');
                sessionStorage.removeItem('resetExpiry');

                alert("Password reset successful! Please login with your new password.");
                window.location.href = "login.html";
            }
        }
    </script>
</body>
</html>
