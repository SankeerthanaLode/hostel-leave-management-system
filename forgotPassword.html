<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, hwb(229 87% 0%) 0%, hsl(240, 14%, 99%) 100%);
            display: flex; justify-content: center;
            align-items: center; height: 100vh; margin: 0;
        }
        .container {
            background: white;
            padding: 2rem; border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%; max-width: 350px;
        }
        h2 { text-align: center; color: #333; margin-bottom: 0.5rem; }
        p.subtitle { text-align: center; color: #777; font-size: 0.9rem; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: bold; }
        select, input[type="email"] {
            width: 100%; padding: 0.75rem;
            border: 1px solid #ddd; border-radius: 5px;
            font-size: 1rem; box-sizing: border-box;
        }
        select:focus, input:focus {
            outline: none; border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        button {
            width: 100%; padding: 0.75rem;
            background: #667eea; color: white;
            border: none; border-radius: 5px;
            font-size: 1rem; cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #5a6fd8; }
        button:disabled { background: #aaa; cursor: not-allowed; }
        .back-link { text-align: center; margin-top: 1rem; }
        .back-link a { color: #667eea; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <p class="subtitle">Enter your registered email to receive a reset code</p>

        <div class="form-group">
            <label for="role">Select Role</label>
            <select id="role">
                <option value="">-- Select Role --</option>
                <option value="students">Student</option>
                <option value="caretakers">Caretaker</option>
                <option value="wardens">Warden</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your registered email" required>
        </div>

        <button id="sendBtn" onclick="sendResetCode()">Send Reset Code</button>

        <div class="back-link">
            <a href="login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="supabaseClient.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        emailjs.init("rWJEgjxq3jvlQZpDx");

        async function sendResetCode() {
            const role  = document.getElementById("role").value;
            const email = document.getElementById("email").value.trim();
            const btn   = document.getElementById("sendBtn");

            if (!role) { alert("Please select your role."); return; }
            if (!email) { alert("Please enter your email."); return; }

            btn.disabled = true;
            btn.textContent = "Sending...";

            // Check if email exists in the correct table
            const { data, error } = await db
                .from(role)
                .select('full_name')
                .eq('email', email)
                .single();

            if (error || !data) {
                alert("No account found with this email.");
                btn.disabled = false;
                btn.textContent = "Send Reset Code";
                return;
            }

            // Generate 6-digit code
            const resetCode = Math.floor(100000 + Math.random() * 900000).toString();
            const expiry    = Date.now() + 10 * 60 * 1000; // 10 minutes

            // Save code temporarily in sessionStorage
            sessionStorage.setItem('resetCode', resetCode);
            sessionStorage.setItem('resetExpiry', expiry);
            sessionStorage.setItem('resetEmail', email);
            sessionStorage.setItem('resetRole', role);

            // Send email via EmailJS
            emailjs.send("service_15jeyp9", "template_4sljv3f", {
                to_name:    data.full_name,
                email:      email,
                reset_code: resetCode
            }).then(() => {
                alert("Reset code sent to your email!");
                window.location.href = "verifyCode.html";
            }).catch((err) => {
                console.error(err);
                alert("Failed to send email. Please try again.");
                btn.disabled = false;
                btn.textContent = "Send Reset Code";
            });
        }
    </script>
</body>
</html>
