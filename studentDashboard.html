<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management Dashboard</title>
    <style>
        body {
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #f2f4f7;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 40px auto;
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
}

.form-box {
    width: 400px;
    margin: auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: 600;
    display: block;
    margin-bottom: 5px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

textarea {
    resize: none;
    height: 80px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #1f4ed8;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background-color: #173db3;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 30px;
    background: #ffffff;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

table th {
    background-color: #1f4ed8;
    color: white;
}

.approved {
    color: green;
    font-weight: bold;
}

.pending {
    color: orange;
    font-weight: bold;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    background: #f5f7fa;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.dashboard-container {
    width: 100%;
    max-width: 900px;
    padding: 40px;
    text-align: center;
}

.title {
    font-size: 32px;
    font-weight: 600;
    color: #1f2937;
}

.tagline {
    margin-top: 8px;
    margin-bottom: 40px;
    color: #6b7280;
}

.card-wrapper {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 24px;
}

.card {
    background: #ffffff;
    padding: 30px 20px;
    border-radius: 10px;
    text-decoration: none;
    color: inherit;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    transition: all 0.3s ease;
}

.card h2 {
    font-size: 20px;
    color: #2563eb;
    margin-bottom: 10px;
}

.card p {
    font-size: 14px;
    color: #4b5563;
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 14px 28px rgba(0,0,0,0.12);
}
/* Container and Form */
.container {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #1f4ed8;
}

.form-box {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

input, select, textarea {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

textarea {
    resize: none;
    height: 80px;
}

/* Side by Side Row */
.form-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.half-width {
    flex: 1;
}

/* Button */
button {
    padding: 12px;
    background-color: #1f4ed8;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #173db3;
}

.logout {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 25px;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }

        .logout:hover {
            background-color: #1e40af;
        }

/* Responsive: On very small screens, stack vertically */
@media (max-width: 500px) {
    .form-row {
        flex-direction: column;
    }
}

    </style>
</head>
<body>

<div class="dashboard-container">

    <h1 class="title">Student Dashboard</h1>
    <p class="tagline">Select a service to continue</p>

    <div class="card-wrapper">

        <a href="leaveReqForm.html" class="card">
            <h2>Leave Request</h2>
            <p>Submit a new leave application</p>
        </a>

        <a href="LeaveStatus.html" class="card">
            <h2>Leave Status</h2>
            <p>Track approval and updates</p>
        </a>

        <a href="leaveHistory.html" class="card">
            <h2>Leave History</h2>
            <p>View previously submitted leaves</p>
        </a>

    </div>
    <a href="home.html" class="logout">Logout</a>

</div>

</body>
</html>
