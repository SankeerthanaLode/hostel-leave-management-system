<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caretaker Registration | Hostel Leave System</title>

  <!-- INTERNAL CSS -->
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 420px;
      margin: 60px auto;
      background: #ffffff;
      border: 1px solid #dcdcdc;
      border-radius: 6px;
    }

    .header {
      background: #0d3b66;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px 6px 0 0;
    }

    .form-box {
      padding: 25px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #0d3b66;
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 10px;
      background: #0d3b66;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #092c4c;
    }
  </style>

  <!-- INTERNAL JAVASCRIPT VALIDATION -->
  <script>
    function validateCaretaker() {

      var name = document.querySelector("input[type='text']").value.trim();
      var employeeId = document.querySelectorAll("input[type='text']")[1].value.trim();
      var hostel = document.querySelector("select").value;
      var mobile = document.getElementById("mobile").value.trim();
      var email = document.querySelector("input[type='email']").value.trim();
      var password = document.getElementById("password").value.trim();

      var namePattern = /^[A-Za-z ]+$/;
      var employeePattern = /^[A-Za-z0-9]+$/;
      var mobilePattern = /^[0-9]{10}$/;
      var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      var strongPassword = /^(?=.*[A-Za-z])(?=.*\d).{6,}$/;

      if (!namePattern.test(name)) {
        alert("Full Name should contain only letters.");
        return false;
      }

      if (!employeePattern.test(employeeId)) {
        alert("Employee ID should contain only letters and numbers.");
        return false;
      }

      if (hostel === "") {
        alert("Please select assigned hostel.");
        return false;
      }

      if (!mobilePattern.test(mobile)) {
        alert("Mobile number must be exactly 10 digits.");
        return false;
      }

      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      if (!strongPassword.test(password)) {
        alert("Password must be at least 6 characters and contain at least one letter and one number.");
        return false;
      }

      alert("Caretaker Registration Successful!");
      return false; // change to true after backend integration
    }
  </script>
</head>

<body>

  <div class="container">
    <div class="header">
      Caretaker Registration
    </div>

    <div class="form-box">
      <form onsubmit="return validateCaretaker()">

        <label>Full Name</label>
        <input type="text" required>

        <label>Employee ID</label>
        <input type="text" pattern="[A-Za-z0-9]+" required>

        <label>Assigned Hostel</label>
        <select required>
          <option value="">-- Select Hostel --</option>
          <option>Boys Hostel</option>
          <option>Girls Hostel</option>
        </select>

        <label>Mobile Number</label>
        <input type="tel" id="mobile" pattern="[0-9]{10}" required>

        <label>Email ID</label>
        <input type="email" required>

        <label>Password</label>
        <input type="password" id="password" minlength="6" required>

        <a href="caretakerDashboard.html"><button type="button">Login</button></a>

      </form>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="config.js"></script>
<script src="supabaseClient.js"></script>
</body>
</html>
