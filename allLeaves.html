<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Leave Records | Caretaker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Segoe UI", Arial, sans-serif; background: #f5f7fa; min-height: 100vh; }

        .topbar {
            background: #1e3a5f;
            color: white;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .topbar h1 { font-size: 20px; font-weight: 600; }
        .back-btn {
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.15);
            padding: 6px 14px;
            border-radius: 5px;
            font-size: 13px;
        }
        .back-btn:hover { background: rgba(255,255,255,0.25); }

        .container { max-width: 1100px; margin: 32px auto; padding: 0 20px; }

        .filter-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-row select, .filter-row input {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }
        .filter-row select:focus, .filter-row input:focus { outline: none; border-color: #2563eb; }

        .table-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            overflow: hidden;
        }
        .table-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .table-header h2 { font-size: 16px; color: #1f2937; font-weight: 600; }
        .total-badge {
            background: #eff6ff;
            color: #2563eb;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        table { width: 100%; border-collapse: collapse; }
        thead th {
            background: #f9fafb;
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #e5e7eb;
        }
        tbody td {
            padding: 14px 16px;
            font-size: 14px;
            color: #374151;
            border-bottom: 1px solid #f3f4f6;
        }
        tbody tr:last-child td { border-bottom: none; }
        tbody tr:hover { background: #f9fafb; }

        .badge { display: inline-block; padding: 3px 10px; border-radius: 20px; font-size: 12px; font-weight: 500; }
        .badge-pending           { background: #fef3c7; color: #92400e; }
        .badge-caretaker-approved{ background: #dbeafe; color: #1e40af; }
        .badge-approved          { background: #d1fae5; color: #065f46; }
        .badge-rejected          { background: #fee2e2; color: #991b1b; }

        .empty-state { text-align: center; padding: 60px 20px; color: #9ca3af; }
        .empty-state .icon { font-size: 48px; margin-bottom: 12px; }
        .loading { text-align: center; padding: 40px; color: #6b7280; }
    </style>
</head>
<body>

<div class="topbar">
    <h1>üìã All Leave Records</h1>
    <div style="display:flex;align-items:center;gap:16px;">
        <span id="caretakerName" style="font-size:13px;opacity:0.8;"></span>
        <a href="caretakerDashboard.html" class="back-btn">‚Üê Back</a>
    </div>
</div>

<div class="container">
    <div class="filter-row">
        <select id="statusFilter" onchange="applyFilter()">
            <option value="">All Statuses</option>
            <option value="Pending">Pending</option>
            <option value="Caretaker Approved">Caretaker Approved</option>
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search by name or roll no..." oninput="applyFilter()">
    </div>

    <div class="table-card">
        <div class="table-header">
            <h2>All Requests ‚Äî <span id="hostelLabel"></span></h2>
            <span class="total-badge" id="totalBadge">0 records</span>
        </div>
        <div id="tableContainer">
            <div class="loading">Loading records...</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="config.js"></script>
<script src="supabaseClient.js"></script>
<script>
    let caretaker = null;
    let allRequests = [];

    window.onload = async function () {
        const stored = sessionStorage.getItem("loggedInUser");
        if (!stored) { window.location.href = "loginCareTaker.html"; return; }
        caretaker = JSON.parse(stored);
        document.getElementById("caretakerName").textContent = caretaker.full_name;
        document.getElementById("hostelLabel").textContent = caretaker.hostel;

        // Wake up Supabase while page loads
        db.from("leave_requests").select("id").limit(1);

        await loadAll();
    };

    async function loadAll() {
        const { data, error } = await db
            .from("leave_requests")
            .select("*")
            .eq("hostel_type", caretaker.hostel)
            .order("applied_at", { ascending: false });

        if (error) { console.error(error); return; }
        allRequests = data || [];
        applyFilter();
    }

    function applyFilter() {
        const statusVal = document.getElementById("statusFilter").value;
        const search    = document.getElementById("searchInput").value.toLowerCase();

        let filtered = allRequests;
        if (statusVal) filtered = filtered.filter(r => r.status === statusVal);
        if (search)    filtered = filtered.filter(r =>
            (r.student_name || '').toLowerCase().includes(search) ||
            (r.roll_number  || '').toLowerCase().includes(search)
        );

        document.getElementById("totalBadge").textContent = `${filtered.length} record${filtered.length !== 1 ? 's' : ''}`;
        renderTable(filtered);
    }

    function renderTable(data) {
        const container = document.getElementById("tableContainer");
        if (data.length === 0) {
            container.innerHTML = `<div class="empty-state"><div class="icon">üì≠</div><p>No records found.</p></div>`;
            return;
        }
        container.innerHTML = `
            <table>
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Roll No.</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Block / Room</th>
                        <th>Reason</th>
                        <th>Applied On</th>
                        <th>Status</th>
                        <th>Caretaker Comment</th>
                    </tr>
                </thead>
                <tbody>
                    ${data.map(r => `
                        <tr>
                            <td>${r.student_name || '‚Äî'}</td>
                            <td>${r.roll_number || '‚Äî'}</td>
                            <td>${formatDate(r.from_date)}</td>
                            <td>${formatDate(r.to_date)}</td>
                            <td>${r.block || '‚Äî'} / ${r.room_number || '‚Äî'}</td>
                            <td title="${r.reason}">${truncate(r.reason, 25)}</td>
                            <td>${formatDate(r.applied_at)}</td>
                            <td><span class="badge ${badgeClass(r.status)}">${r.status}</span></td>
                            <td>${r.caretaker_comment || '‚Äî'}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>`;
    }

    function badgeClass(status) {
        if (status === 'Pending')            return 'badge-pending';
        if (status === 'Caretaker Approved') return 'badge-caretaker-approved';
        if (status === 'Approved')           return 'badge-approved';
        if (status === 'Rejected')           return 'badge-rejected';
        return '';
    }
    function formatDate(d) { return d ? new Date(d).toLocaleDateString('en-IN') : '‚Äî'; }
    function truncate(str, n) { return str && str.length > n ? str.slice(0, n) + '...' : (str || '‚Äî'); }
</script>
</body>
</html>
